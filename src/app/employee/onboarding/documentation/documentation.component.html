<div class="my-3 mx-auto box-shadow bg-white">

  <h5 class="color-dark m-0 p-3">Documentation</h5>

  <div class="bottom-split-line"></div>

  <div class="p-3">

    <p class="color-dark">
      Please submit your signed contract.
      <span class="color-red">*</span>
    </p>

  </div>

  <div class="bottom-split-line"></div>

  <div class="p-3">

    <button (click)="onSaveClick()" class="btn save-btn mr-2">
      Save
    </button>

    <button (click)="onPrevClick()" class="btn next-btn mr-2">
      Prev
    </button>

    <button [disabled]="!ifUnclockNext" (click)="onNextClick()" class="btn next-btn">
      Next
    </button>
  </div>
</div>
