<div class="my-3 mx-auto box-shadow bg-white">

  <div class="bottom-split-line"></div>

  <div class="d-flex final-container">

    <div class="m-auto d-flex flex-column">
      <i class="fas fa-american-sign-language-interpreting final-icon color-dark mx-auto mb-4"></i>

      <h6 class="text-center color-dark">You're almost done!</h6>
      
      <p class="color-light final-desc pb-4">Please wait for HR to review your application.</p>

      <button (click)="onSubmitClick()" class="btn submit-btn mx-auto">
        Submit for Approval
      </button>
    </div>
    

  </div>

  <div class="bottom-split-line"></div>

  <div class="p-3">

    <button (click)="onPrevClick()" class="btn next-btn mr-2">
      Prev
    </button>

  </div>
</div>
