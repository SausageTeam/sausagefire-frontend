<div class="box-shadow bg-white my-3">

  <h6 class="color-dark m-0 p-3">
    <i class="color-blue fas fa-id-badge mr-2"></i>
    <span>Contact</span>
  </h6>

  <div class="bottom-split-line"></div>

  <div class="px-3 p-3">
    <div>
      <p class="feature-title">Email</p>
      <p class="feature-value">{{profileContact.personalEmail}}</p>
    </div>

    <div>
      <p class="feature-title">Phone</p>
      <p class="feature-value">{{profileContact.cellPhone}}</p>
    </div>

    <div>
      <p class="feature-title">Alternate Phone</p>
      <p class="feature-value">{{displayalternatePhone}}</p>
    </div>

  </div>

  <div class="bottom-split-line"></div>

  <div class="px-3 py-2 d-flex justify-content-center">
    <button class="btn edit-btn">
      <i class="fas fa-pen mr-2"></i>
      <span>EDIT</span>
    </button>
  </div>

</div>
