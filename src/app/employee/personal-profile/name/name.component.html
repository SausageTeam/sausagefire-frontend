<div class="box-shadow bg-white my-3">

  <h6 class="color-dark m-0 p-3">
    <i class="color-blue fas fa-user mr-2"></i>
    <span>Personal Information</span>
  </h6>

  <div class="bottom-split-line"></div>

  <div class="px-3 p-3">

    <div>
      <p class="feature-title">Avatar</p>
      <img class="avatar" [src]="imageSrc">
    </div>

    <div>
      <p class="feature-title">Name</p>
      <p class="feature-value">{{fullName}}</p>
    </div>

    <div>
      <p class="feature-title">Preferred Name</p>
      <p class="feature-value">{{profileName.preferredName}}</p>
    </div>

    <div>
      <p class="feature-title">Date of Birth</p>
      <p class="feature-value">{{profileName.dob}}</p>
    </div>

    <div>
      <p class="feature-title">Age</p>
      <p class="feature-value">{{profileName.age}}</p>
    </div>

    <div>
      <p class="feature-title">Gender</p>
      <p class="feature-value">{{profileName.gender}}</p>
    </div>

    <div>
      <p class="feature-title">SSN</p>
      <p class="feature-value">{{displaySSN}}</p>
    </div>

    </div>

  <div class="bottom-split-line"></div>

  <div class="px-3 py-2 d-flex justify-content-center">
    <button class="btn edit-btn">
      <i class="fas fa-pen mr-2"></i>
      <span>EDIT</span>
    </button>
  </div>

</div>
